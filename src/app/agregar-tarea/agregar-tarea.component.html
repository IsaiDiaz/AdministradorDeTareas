<form (ngSubmit)="onSubmit()" #formTarea="ngForm" class="row g-3">
    <div class="container col-xxl-8 px-4 py-5">
        <h1>Agregar Tarea</h1>
        <div class="col-12">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" matInput name="nombre" [(ngModel)]="tarea.nombre"
                placeholder="Nombre">
        </div>
        <div class="col-12">
            <label for="inputdescripcion" class="form-label">Descripcion</label>
            <textarea matInput name="descripcion" id="inputdescripcion" class="form-control" cols="50" rows="10"  [(ngModel)]="tarea.descripcion" placeholder="Descripcion">
            </textarea>
        </div>
        <div class="col-12" style="margin-bottom: 15px;">
            <label for="estado" class="form-label">Estado</label>
            <input type="checkbox" class="form-control" matInput name="estado" id="estado"
                [(ngModel)]="tarea.estado">
        </div>
        <p>Resumen: {{tarea.nombre}}, {{tarea.descripcion}}, {{tarea.estado}}, {{tarea.idLista}}</p>
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <button type="submit" class="btn btn-success" name="enviar">Guardar</button>
                </div>
                <div class="col-4">
                    <button type="reset" class="btn btn-danger">Borrar</button>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary" (click)="volver()">Volver</button>
                </div>
            </div>
        </div>
    </div>
</form>
