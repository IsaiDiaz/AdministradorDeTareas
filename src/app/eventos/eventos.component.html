<div class="container col-xxl-8 px-4 py-5">
    <h2>Listado de Eventos</h2>
    <p>Agregar Evento</p>
    <a class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px;"
        [routerLink]="['/todoHoy/agregarEvento', 1]">Agregar</a>
    <div *ngIf="eventos.length>0; else Vacio">
        <div *ngFor="let evento of eventos" >
            <div class="card col-4" style="width: 18rem; margin: 20px;">
                <div class="card-body">
                    <h5 class="card-title" style="font-size: 25px;">{{evento.nombre}}</h5>
                    <p class="card-text">descripcion: {{evento.descripcion}}</p>
                    <p class="card-text" style="text-decoration: solid;">{{evento.fecha}} a horas {{evento.hora}}
                    </p>
                    <button class="btn btn-primary" style="margin-right: 20px;"
                        [routerLink]="['/todoHoy/modificarEvento', evento.idEvento]">Modificar</button>
                    <button class="btn btn-danger" (click)="eliminarEvento(evento.idEvento)">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #Vacio>
        <p>No se encontro ningun evento</p>
    </ng-template>
</div>
